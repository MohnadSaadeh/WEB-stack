<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="likes">
        <!-- this is the header -->
        <header>
            <h1>Network</h1>
        </header>
        <div class="yorfeed">
            <h2>Your Feed</h2>
        </div>
        <!-- this is the maim content DIV -->
        <div class="main_Content">
            <!-- LEFT SIDE CONTENT -->
            <aside class="avatar"> 
                <div class="avatar_img">
                    <img src="assits/businessman-avatar-character.jpg" alt="pesonal picture">
                </div>
                <div class="avatar_add">
                    <a href="#">Add an avatar</a>
                </div>
                <div class="avatar_name">
                    <p>James Doe</p>
                </div>
            </aside>
            <!-- RIGHT SIDE CONTENT -->
            <aside class="avatar_network">

                <div class="user_card" >
                    <div class="user">
                        <h2>Neil M</h2>
                        <p id="neil_likes">0 like(s)</p>
                        <button class="b_like" onclick="increase_neil_likes()">Like</button>
                    </div>
                    <div class="comment">
                        <p>i just set this discord bot , let me know whayt you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="user_card" >
                    <div class="user">
                        <h2>Nichole K</h2>
                        <p id="nichole_likes">0 like(s)</p>
                        <button class="b_like" onclick="increase_nichole_likes()">Like</button>
                    </div>
                    <div class="comment">
                        <p>Just finished my <a href="#">naxt comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="user_card" >
                    <div class="user">
                        <h2>Jim R</h2>
                        <p id="jim_likes">0 like(s)</p>
                        <button class="b_like" onclick="increase_jim_likes()">Like</button>
                    </div>
                    <div class="comment">
                        <p>i cannot stop listining to the <a href="#">new album</a>. Who else is liking it</p>
                    </div>
                </div>
            </aside>

        </div>







    </div>








</body>
<script src="script.js"></script>
</html>
